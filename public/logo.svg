<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#ffffff"/>
  <!-- Grid cells -->
  <rect x="1" y="1" width="48" height="48" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="51" y="1" width="48" height="48" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="1" y="51" width="48" height="48" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="51" y="51" width="48" height="48" fill="#000000"/>
  <!-- Outer border -->
  <rect x="0.5" y="0.5" width="99" height="99" fill="none" stroke="#000000" stroke-width="1"/>
  <!-- Letters â€” centered in each 48x48 cell -->
  <text x="25" y="25" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="400" fill="#555555" text-anchor="middle" dominant-baseline="central">C</text>
  <text x="75" y="25" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="400" fill="#555555" text-anchor="middle" dominant-baseline="central">W</text>
  <text x="25" y="75" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="400" fill="#555555" text-anchor="middle" dominant-baseline="central">F</text>
</svg>
